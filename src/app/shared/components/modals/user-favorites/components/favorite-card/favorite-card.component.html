<ion-card class="animated fadeIn">
  <ion-item lines="none" class="section">
    <ion-avatar slot="start">
      <img [src]="favorite.user.avatar | avatar"/>
    </ion-avatar>
      <ion-label>
        <h3>{{favorite.user.name}}</h3>
        <h5>{{favorite.user.email}}</h5>
    </ion-label>
  </ion-item>

  <ion-slides #slides *ngIf="images.length > 0"
              pager="true"
              [options]="slideOpts">
    <ion-slide *ngFor="let image of images"
                [style]="image | sanitizer">
    </ion-slide>
  </ion-slides>

  <ion-item lines="none" class="content">
    <ion-label class="content-label" text-wrap>
      {{favorite.message}}
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="section">
    <ion-label>{{favorite.created}}</ion-label>
    <ion-buttons slot="end">
      <ion-button *ngIf="favorite.coords" (click)="checkCoords()">
        <ion-icon color="light" name="pin"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon color="light" name="heart-empty"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-card>
