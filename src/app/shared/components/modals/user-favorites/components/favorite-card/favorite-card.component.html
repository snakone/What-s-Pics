<ion-card class="animated fadeIn">
  <ion-item lines="none" class="section">
    <ion-avatar slot="start">
      <img [src]="favorite.post.user.avatar | avatar"/>
    </ion-avatar>
      <ion-label>
        <h3>{{favorite.post.user.name}}</h3>
        <h5>{{favorite.post.user.email}}</h5>
    </ion-label>
  </ion-item>

  <ion-slides #slides *ngIf="favorite.post.images.length > 0"
              pager="true"
              [options]="slideOpts">
    <ion-slide *ngFor="let image of favorite.post.images"
               [style]="(image | s3Image | async) | sanitizer">
    </ion-slide>
  </ion-slides>

  <ion-item lines="none" class="content">
    <ion-label class="content-label" text-wrap>
      {{favorite.post.message}}
    </ion-label>
  </ion-item>
  <ion-item lines="none" class="section">
    <ion-label>{{favorite.post.created}}</ion-label>
    <ion-buttons slot="end">
      <ion-button *ngIf="favorite.post.coords" (click)="checkCoords()">
        <ion-icon color="light" name="pin"></ion-icon>
      </ion-button>
      <ion-button (click)="confirm()">
        <ion-icon color="light" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-card>
