<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <app-pick-avatar (avatar)="signUpForm.controls.avatar.value = $event"
                    [selected]="'av-1.png'">
  </app-pick-avatar>
  <ion-input type="hidden" name="avatar" formControlName="avatar"></ion-input>
  <ion-list>
    <ion-item>
        <ion-label position="floating">{{'login.name' | translate}}</ion-label>
          <ion-input name="name" value="Test" type="text" mode="md" formControlName="name">
        </ion-input>
      </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
        <ion-input name="email" value="test1@gmail.com" mode="md" formControlName="email">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'login.password' | translate}}</ion-label>
        <ion-input name="password" type="password" mode="md" formControlName="password"
                  [ngClass]="{'valid': !matchError}" value="12345">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'login.repeat.password' | translate}}</ion-label>
        <ion-input name="password2" type="password" mode="md" formControlName="password2"
                   [ngClass]="matchError === true ? 'invalid' : 'valid'" value="12345">
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button type="submit"
              expand="full"
              color="primary"
              shape="round"
              [disabled]="signUpForm.invalid"
              mode="md">
              {{'login.create' | translate}}
  </ion-button>
</form>
