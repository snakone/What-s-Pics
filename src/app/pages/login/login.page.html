<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings($event)"
                  color="light">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <ion-slides #slides [options]="slidesOpts" class="swiper-no-swiping">
    <ion-slide class="animated fadeIn">
      <app-sign-in class="sign-in"></app-sign-in>
    </ion-slide>
    <ion-slide class="animated fadeIn">
      <app-sign-up class="sign-up"></app-sign-up>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer no-border>
  <ion-toolbar padding mode="md">
    <ion-segment (ionChange)="segmentChanged($event.detail)"
                  mode="md">
      <ion-segment-button value="0" mode="md">
        <ion-button shape="round"
                    expand="full"
                    [color]="colorIn"
                    fill="outline"
                    mode="md">{{'login.sign.in' | translate}}
        </ion-button>
      </ion-segment-button>
      <ion-segment-button value="1" mode="md">
        <ion-button shape="round"
                    expand="full"
                    [color]="colorUp"
                    fill="outline"
                    mode="md">{{'login.sign.up' | translate}}
        </ion-button>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
