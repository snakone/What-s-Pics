<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="createPost()"
                  color="light"
                  [disabled]="loading">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="padding" padding>
  <ion-slide>
    <app-post-form (loading)="loading = $event" [submit]="submit"></app-post-form>
  </ion-slide>
</ion-content>
