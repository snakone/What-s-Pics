<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="createPost()"
                  color="light"
                  [disabled]="loadCoords">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="padding" padding>
  <ion-slide class="animated fadeIn">
    <app-post-form (loadCoords)="loadCoords = $event"
                   [submit]="submit">
    </app-post-form>
  </ion-slide>
</ion-content>
