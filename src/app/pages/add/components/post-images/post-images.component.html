<div class="image-box">
  <ion-list>
    <ion-item-sliding class="animated slideInLeft fast"
                      *ngFor="let item of temp; let i = index">
      <ion-item>
          <ion-thumbnail slot="end">
            <img [src]="item.image | sanitizer:'URL'">
          </ion-thumbnail>
          <ion-label class="image-title" text-left>
            {{item.name}}
            <p>{{item.size | number}} Kbs</p>
          </ion-label>
      </ion-item>
      <ion-item-options>
          <ion-item-option (click)="remove(i)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
