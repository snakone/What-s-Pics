<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings($event)"
                  color="light">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="padding" text-center>
  <ion-slide>
    <app-update-form (updated)="user = $event" [user]="user"></app-update-form>
  </ion-slide>
</ion-content>
