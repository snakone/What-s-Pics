<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <img [src]="user.avatar | avatar">
  <app-pick-avatar (avatar)="selected = $event"
                   [selected]="user.avatar">
  </app-pick-avatar>
  <ion-input type="hidden"
             name="avatar"
             [value]="selected"
             formControlName="avatar">
  </ion-input>
  <ion-list>
    <ion-item>
      <ion-label position="floating">{{'login.name' | translate}}</ion-label>
      <ion-input name="name"
                type="text"
                formControlName="name"
                mode="md">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input name="email"
                  type="email"
                  formControlName="email"
                  mode="md">
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button type="submit"
              expand="full"
              color="primary"
              shape="round"
              mode="md"
              [disabled]="updateForm.invalid">
          {{'profile.update' | translate}}
  </ion-button>
</form>
